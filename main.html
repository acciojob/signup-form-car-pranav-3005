<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<label for="gender" >Gender</label>
		<input id="gender_m" type="radio" name="gender" required>Male
		<input id="gender_f" type="radio" name="gender" required>Female
		<br>
		<label for="cars" >Car Brands</label>
		<select id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option>BMW</option>
			<option>Hyundai</option>
			<option>Audi</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">
		<br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required>
		<br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required>
		<br>
		<label for>
		<input type="submit" value="Submit">
		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
